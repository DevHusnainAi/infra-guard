<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f2fe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4facfe;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background Shield Shape -->
  <path d="M100 20 L160 50 L160 120 C160 160 100 180 100 180 C100 180 40 160 40 120 L40 50 Z" fill="none" stroke="url(#grad1)" stroke-width="4" filter="url(#glow)"/>
  <!-- Pulse Line -->
  <path d="M60 110 L80 110 L90 80 L110 140 L120 110 L140 110" fill="none" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <!-- Central Pulse Dot -->
  <circle cx="100" cy="110" r="4" fill="#00f2fe" filter="url(#glow)">
    <animate attributeName="r" values="3;5;3" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="1;0.5;1" dur="1.5s" repeatCount="indefinite" />
  </circle>
</svg>
